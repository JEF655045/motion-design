<!DOCTYPE html>
<html>
<head>
  <title>zoom_rec</title>
  <meta charset="utf-8">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
    <section class="frame" id="cmulogo_background">
        <svg class="frame" viewBox="0 0 1920 1080">
            
            <!-- fill group object whith color here-->
            <g fill="white">
                <rect x="960" y="540" width="1" height="1"/>
            </g>
        </svg>
    </section>

  <script src="anime.js"></script>
  <script>
      
        var scaleAnimation = anime({
            targets: 'g',
            transform: ['translate(0 0) scale(1)', 'translate(-191140 -107560) scale(200)'],
            /* scale 200 times mean x'=192000 y'=108000
            To be able to compensate the poisition change, translate is required
            860 = 192000 - 191140, 440 = 108000 - 107560
            */
            
            delay: 1000,
            duration: 1366,
            autoplay: false,
            easing: 'easeInOutQuart',
        });
      
        scaleAnimation.play();
      
      
  </script>
</body>
</html>
