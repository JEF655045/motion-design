<!DOCTYPE html>
<html>
<head>
  <title>horizontalLeft</title>
  <meta charset="utf-8">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
    <section class="frame" id="cmulogo_background">
        <svg class="frame" viewBox="0 0 1920 1080">
            
            <!-- fill group object whith color here-->
            <g fill="white" id="icon1">
                
                <!-- the anchor point of circle is its center
                You don't need to align the object--> 
                <circle cx="-350" cy="540" r="100"/>

            </g>
              <g fill="white" id="icon2">
                
                <!-- the anchor point of circle is its center
                You don't need to align the object--> 
                <circle cx="960" cy="-770" r="100"/>

            </g>
            
        </svg>
    </section>

  <script src="anime.js"></script>
  <script>

        var moveAnimation = anime({
            
            targets: 'g#icon1',
            translateX: 350 + (1920/2), 
            /*
            350 = start position 
            1920/2 = half the horzirontal viewing area */
            
            delay: 1000,
            duration: 1366,
            autoplay: false,
            easing: 'easeInOutCirc',
        });
        
      
        var moveAnimation2 = anime({
            targets: 'g#icon2',
            
            translateY: 770 + (1080/2), 
            /*
            -770 = start position 
            1080/2 = half the verical viewing area */
            
            delay: 1000,
            duration: 1366,
            autoplay: false,
            easing: 'easeInOutCirc',
        });
      
      moveAnimation.settings.complete = function(){
          moveAnimation2.play();
      }      
      moveAnimation.play();
      
  </script>
</body>
</html>
